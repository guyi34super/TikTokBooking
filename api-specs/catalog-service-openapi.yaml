openapi: 3.0.3
info:
  title: Catalog Service API
  description: Product and service catalog management
  version: 1.0.0

servers:
  - url: https://api.example.com/catalog/v1
  - url: http://localhost:8083/catalog/v1

tags:
  - name: products
  - name: categories

security:
  - bearerAuth: []

paths:
  /products:
    get:
      tags: [products]
      summary: List products
      operationId: listProducts
      security: []
      parameters:
        - name: category_id
          in: query
          schema:
            type: string
            format: uuid
        - name: search
          in: query
          schema:
            type: string
        - name: provider_id
          in: query
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Product list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  pagination:
                    type: object

    post:
      tags: [products]
      summary: Create product
      operationId: createProduct
      security:
        - bearerAuth: ['catalog:write']
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

  /products/{id}:
    get:
      tags: [products]
      summary: Get product details
      operationId: getProduct
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

    put:
      tags: [products]
      summary: Update product
      operationId: updateProduct
      security:
        - bearerAuth: ['catalog:write']
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses:
        '200':
          description: Product updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

    delete:
      tags: [products]
      summary: Delete product
      operationId: deleteProduct
      security:
        - bearerAuth: ['catalog:admin']
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Product deleted

  /categories:
    get:
      tags: [categories]
      summary: List categories
      operationId: listCategories
      security: []
      responses:
        '200':
          description: Category list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ProductCreate:
      type: object
      required:
        - name
        - type
        - price_amount
        - price_currency
      properties:
        name:
          type: string
        description:
          type: string
        type:
          type: string
          enum: [product, service, appointment, event]
        category_id:
          type: string
          format: uuid
        provider_id:
          type: string
          format: uuid
        price_amount:
          type: number
          format: double
        price_currency:
          type: string
        inventory:
          type: integer
        images:
          type: array
          items:
            type: string
        metadata:
          type: object

    ProductUpdate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price_amount:
          type: number
        inventory:
          type: integer
        images:
          type: array
          items:
            type: string
        metadata:
          type: object

    Product:
      allOf:
        - $ref: '#/components/schemas/ProductCreate'
        - type: object
          properties:
            id:
              type: string
              format: uuid
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time

    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        parent_id:
          type: string
          format: uuid
          nullable: true
        icon:
          type: string
