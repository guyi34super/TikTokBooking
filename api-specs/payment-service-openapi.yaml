openapi: 3.0.3
info:
  title: Payment Service API
  description: Payment processing service with Stripe, PayPal integration and webhook handling
  version: 1.0.0

servers:
  - url: https://api.example.com/payment/v1
    description: Production
  - url: http://localhost:8081/payment/v1
    description: Local Development

tags:
  - name: payments
    description: Payment operations
  - name: webhooks
    description: External webhook handlers

security:
  - bearerAuth: []

paths:
  /payments/create:
    post:
      tags: [payments]
      summary: Create payment intent
      description: Initialize a payment for a booking
      operationId: createPayment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - booking_id
                - amount
                - currency
              properties:
                booking_id:
                  type: string
                  format: uuid
                amount:
                  type: number
                  format: double
                currency:
                  type: string
                  example: "USD"
                provider:
                  type: string
                  enum: [stripe, paypal, manual]
                  default: stripe
                payment_method_types:
                  type: array
                  items:
                    type: string
                  example: ["card", "apple_pay", "google_pay"]
      responses:
        '201':
          description: Payment intent created
          content:
            application/json:
              schema:
                type: object
                properties:
                  payment_id:
                    type: string
                    format: uuid
                  client_secret:
                    type: string
                  status:
                    type: string
        '400':
          description: Bad request
        '401':
          description: Unauthorized

  /payments/{id}:
    get:
      tags: [payments]
      summary: Get payment details
      operationId: getPayment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Payment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '404':
          description: Payment not found

  /payments/{id}/refund:
    post:
      tags: [payments]
      summary: Refund a payment
      operationId: refundPayment
      security:
        - bearerAuth: ['payment:admin']
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  format: double
                  description: Partial refund amount (omit for full refund)
                reason:
                  type: string
      responses:
        '200':
          description: Refund initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'

  /webhooks/stripe:
    post:
      tags: [webhooks]
      summary: Stripe webhook handler
      description: Handles Stripe payment events
      operationId: stripeWebhook
      security: []
      parameters:
        - name: Stripe-Signature
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Webhook processed
        '400':
          description: Invalid signature

  /webhooks/paypal:
    post:
      tags: [webhooks]
      summary: PayPal webhook handler
      operationId: paypalWebhook
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Webhook processed

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Payment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        booking_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        provider:
          type: string
          enum: [stripe, paypal, manual]
        provider_payment_id:
          type: string
        amount:
          type: number
          format: double
        currency:
          type: string
        status:
          type: string
          enum: [CREATED, PROCESSING, SUCCEEDED, FAILED, REFUNDED]
        method:
          type: object
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
