openapi: 3.0.3
info:
  title: User Service API
  description: User profile management and social authentication
  version: 1.0.0

servers:
  - url: https://api.example.com/user/v1
  - url: http://localhost:8082/user/v1

tags:
  - name: users
  - name: auth

security:
  - bearerAuth: []

paths:
  /users:
    post:
      tags: [users]
      summary: Create user
      operationId: createUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{id}:
    get:
      tags: [users]
      summary: Get user profile
      operationId: getUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    put:
      tags: [users]
      summary: Update user profile
      operationId: updateUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    delete:
      tags: [users]
      summary: Delete user account
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: User deleted

  /users/{id}/link-provider:
    post:
      tags: [auth]
      summary: Link social auth provider
      operationId: linkProvider
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                provider:
                  type: string
                  enum: [google, apple, facebook]
                id_token:
                  type: string
      responses:
        '200':
          description: Provider linked

  /users/{id}/unlink-provider:
    post:
      tags: [auth]
      summary: Unlink social auth provider
      operationId: unlinkProvider
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                provider:
                  type: string
      responses:
        '200':
          description: Provider unlinked

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UserCreate:
      type: object
      required:
        - email
        - name
      properties:
        email:
          type: string
          format: email
        name:
          type: string
        phone:
          type: string
        password:
          type: string
          format: password

    UserUpdate:
      type: object
      properties:
        name:
          type: string
        phone:
          type: string
        avatar_url:
          type: string
        settings:
          type: object

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        phone:
          type: string
        avatar_url:
          type: string
        auth_providers:
          type: array
          items:
            type: object
            properties:
              provider:
                type: string
              sub:
                type: string
        settings:
          type: object
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
