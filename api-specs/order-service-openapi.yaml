openapi: 3.0.3
info:
  title: Order Service API
  description: |
    Order management service for products and services.
    Track orders, check payment status, and manage order lifecycle.
  version: 1.0.0

servers:
  - url: https://api.example.com/v1
    description: Production
  - url: http://localhost:8080/v1
    description: Development

tags:
  - name: orders
    description: Order management
  - name: products
    description: Product and service catalog
  - name: admin
    description: Admin operations

security:
  - bearerAuth: []

paths:
  /products:
    get:
      tags: [products]
      summary: List all products and services
      security: []
      parameters:
        - name: category
          in: query
          schema:
            type: string
        - name: type
          in: query
          schema:
            type: string
            enum: [product, service]
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

  /products/{id}:
    get:
      tags: [products]
      summary: Get product details
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

  /orders:
    post:
      tags: [orders]
      summary: Create new order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreate'
      responses:
        '201':
          description: Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'

    get:
      tags: [orders]
      summary: Get my orders
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

  /orders/{id}:
    get:
      tags: [orders]
      summary: Get order details and payment status
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order with payment status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDetail'

  /orders/{id}/payment-status:
    get:
      tags: [orders]
      summary: Check payment status
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Payment status
          content:
            application/json:
              schema:
                type: object
                properties:
                  order_id:
                    type: string
                  payment_status:
                    type: string
                    enum: [pending, paid, failed, refunded]
                  paid_at:
                    type: string
                    format: date-time
                  amount:
                    type: number
                  currency:
                    type: string

  /admin/orders:
    get:
      tags: [admin]
      summary: Get all orders (admin)
      security:
        - bearerAuth: ['admin']
      parameters:
        - name: status
          in: query
          schema:
            type: string
        - name: payment_status
          in: query
          schema:
            type: string
      responses:
        '200':
          description: All orders with details
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderDetail'

  /admin/orders/{id}/mark-paid:
    post:
      tags: [admin]
      summary: Manually mark order as paid
      security:
        - bearerAuth: ['admin']
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order marked as paid

  /payments/webhook:
    post:
      tags: [orders]
      summary: Payment webhook handler
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Webhook processed

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        type:
          type: string
          enum: [product, service]
        price:
          type: number
        currency:
          type: string
        category:
          type: string
        image_url:
          type: string
        in_stock:
          type: boolean

    OrderCreate:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              product_id:
                type: string
              quantity:
                type: integer
        notes:
          type: string

    Order:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        items:
          type: array
          items:
            type: object
            properties:
              product_id:
                type: string
              product_name:
                type: string
              quantity:
                type: integer
              price:
                type: number
        total_amount:
          type: number
        currency:
          type: string
        status:
          type: string
          enum: [pending, processing, completed, cancelled]
        payment_status:
          type: string
          enum: [pending, paid, failed, refunded]
        created_at:
          type: string
          format: date-time

    OrderDetail:
      allOf:
        - $ref: '#/components/schemas/Order'
        - type: object
          properties:
            payment_id:
              type: string
            paid_at:
              type: string
              format: date-time
            payment_method:
              type: string
            tracking_info:
              type: object
              properties:
                status_history:
                  type: array
                  items:
                    type: object
                    properties:
                      status:
                        type: string
                      timestamp:
                        type: string
                      note:
                        type: string
